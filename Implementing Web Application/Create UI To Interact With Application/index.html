			<br></br>
			<input type="text" placeholder="Name" />

			<input type="password" placeholder="Password" />
			<br></br>
			<button>Sign Up</button>
		</form>
	</div>

			<h1>Sign in</h1>

		</form>
	</div>

			</div>
			<div class="overlay-panel overlay-right">
                        <h1>Welcome Back!</h1>
